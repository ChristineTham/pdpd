<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    % if css:
    <style>${css}</style>
    % else:
    <link href="dpd.css" rel="stylesheet">
    % endif

    % if js:
    <script>${js}</script>
    % else:
    <link id="bttn_pre" href="buttons.js" rel="preload">
    ## squash_whitespaces() will join text in one line and does not handle comments
    <script>
    {
        let s=document.createElement('script');
        s.src=document.getElementById('bttn_pre').getAttribute('href');
        document.head.appendChild(s);
    }
    </script>
    % endif
    <title>Digital Pāḷi Dictionary</title>
</head>

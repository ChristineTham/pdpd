name: Deconstructor

on: 
 workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.11

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python -

    - name: Install dependencies
      run: |
        poetry config virtualenvs.in-project true
        poetry install

    - name: 1. Setup
      run: |
        poetry run python sandhi/sandhi_setup.py
        
    - name: 2. Splitter
      run: |
        poetry run python sandhi/sandhi_splitter.py

    - name: 3. Postporocess setup
      run: |
        poetry run python sandhi/sandhi_postprocess.py

    - name: Zip sandhi/output directory
      run: |
        cd sandhi/output
        zip -r ../output.zip .
      working-directory: ./sandhi

    - name: Archive production artifacts
      uses: actions/upload-artifact@v2
      with:
        path: ./sandhi/output.zip
    

